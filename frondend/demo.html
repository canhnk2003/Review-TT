<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xuất dữ liệu sang Excel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.0/xlsx.full.min.js"></script>
  </head>
  <body>
    <button onclick="exportToExcel()">Xuất file Excel</button>

    <table id="employee-table" border="1">
      <caption>Danh sách nhân viên</caption>
      <thead>
        <tr>
          <th>ID</th>
          <th>Tên</th>
          <th>Địa chỉ</th>
          <th>Số điện thoại</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Nguyễn Văn A</td>
          <td>Hà Nội</td>
          <td>0123456789</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Phạm Thị B</td>
          <td>TP.HCM</td>
          <td>0987654321</td>
        </tr>
        <!-- Các dòng dữ liệu khác -->
      </tbody>
    </table>

    <script>
      function exportToExcel() {
        const table = document.getElementById("employee-table");
        const caption = table.querySelector("caption");
        const sheetName = caption ? caption.textContent : "Sheet JS";

        const wb = XLSX.utils.table_to_book(table, { sheet: sheetName });
        XLSX.writeFile(wb, "employee_data.xlsx");
      }
    </script>
  </body>
</html>
