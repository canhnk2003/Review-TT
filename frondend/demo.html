<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* styles.css */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0 px; /* Thuộc tính left âm để navbar ẩn bên trái */
        width: 150px;
        height: 100vh; /* Chiều cao của navbar bằng chiều cao của viewport */
        background-color: #333;
        transition: left 0.3s ease; /* Hiệu ứng chuyển động khi mở/đóng */
        overflow: hidden;
      }

      .nav-item {
        display: flex;
        align-items: center;
        padding: 10px;
        color: white;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      .nav-item:hover {
        background-color: #555;
      }

      .nav-item img {
        width: 20px;
        height: 20px;
        margin-right: 10px;
      }

      .nav-item .text {
        display: none; /* Ẩn văn bản của các chức năng */
      }

      .navbar.expanded {
        left: -100px; /* Hiển thị navbar khi mở ra */
      }

      #toggleButton {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 1000; /* Đảm bảo nút toggle hiển thị trên navbar */
      }
    </style>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Toggle Navbar Example</title>
        <link rel="stylesheet" href="styles.css" />
      </head>
      <body>
        <div class="navbar" id="navbar">
          <div class="nav-item">
            <img src="icon1.png" alt="Icon 1" />
            <span class="text">Chức năng 1</span>
          </div>
          <div class="nav-item">
            <img src="icon2.png" alt="Icon 2" />
            <span class="text">Chức năng 2</span>
          </div>
          <!-- Thêm các dòng khác tương tự -->
        </div>

        <button id="toggleButton">Toggle Navbar</button>

        <script src="script.js"></script>
      </body>
    </html>

    <script>
      // script.js
      document.addEventListener("DOMContentLoaded", function () {
        const navbar = document.getElementById("navbar");
        const toggleButton = document.getElementById("toggleButton");

        toggleButton.addEventListener("click", function () {
          navbar.classList.toggle("expanded");
        });
      });
    </script>
  </body>
</html>
